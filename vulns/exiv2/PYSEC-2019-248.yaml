details: An issue was discovered in Exiv2 0.27. There is infinite recursion at Exiv2::Image::printTiffStructure
  in the file image.cpp. This can be triggered by a crafted file. It allows an attacker
  to cause Denial of Service (Segmentation fault) or possibly have unspecified other
  impact.

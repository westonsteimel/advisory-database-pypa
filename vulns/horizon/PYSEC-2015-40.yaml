details: Cross-site scripting (XSS) vulnerability in the Orchestration/Stack section
  in OpenStack Dashboard (Horizon) 2014.2 before 2014.2.4 and 2015.1.x before 2015.1.1
  allows remote attackers to inject arbitrary web script or HTML via the description
  parameter in a heat template, which is not properly handled in the help_text attribute
  in the Field class.

details: The V3 API in OpenStack Identity (Keystone) 2013.1 before 2013.2.4 and icehouse
  before icehouse-rc2 allows remote attackers to cause a denial of service (CPU consumption)
  via a large number of the same authentication method in a request, aka "authentication
  chaining."
